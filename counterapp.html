<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counterapp.css">
</head>
<body>
    <div class="wrapper">
        <div class="sk">Increment And Decrement</div>
        <div class="sk1">
            <!-- negative wala button-->
            <button onclick="decrement()" class="sk2">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="sk3">
                0
            </div>
            <!--positive wala button-->
            <button onclick="increment()" class="sk4">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="counterapp.js"></script>
</body>
</html>
